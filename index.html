<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dom.css" />
    <title>DOM</title>
  </head>
  <body>
    <div id="choice">
      <div id="div1">
        <h1>Insert Div</h1>
        <div class="input">
          <label
            >Enter the number after which u want<br />
            to insert the div.</label
          >
          <input type="text" name="add div" id="i1" />
        </div>
        <button onclick="insert(document.getElementById('i1').value)">
          Insert
        </button>
      </div>
      <div id="div2">
        <h1>Create cells</h1>
        <div class="input">
          <label>Enter the rows</label>
          <input type="text" id="row" /><br />
          <label>Enter the cols</label>
          <input type="text" id="col" />
        </div>

        <button
          onclick="submit(document.getElementById('row').value,document.getElementById('col').value)"
        >
          Generate
        </button>
      </div>
      <div id="div3">
        <h1>Color code</h1>
        <div class="input">
          <label>Enter the row number</label>
          <input type="text" id="row1" />
          <br />
          <label>Enter the col number</label>
          <input type="text" id="col1" /><br />
          <label>Enter color name/HEX code</label>
          <input type="text" id="color" />
        </div>

        <button
          onclick="colorcode(document.getElementById('row1').value,document.getElementById('col1').value,document.getElementById('color').value)"
        >
          Change color
        </button>
      </div>
    </div>
    <hr />
    <div class="insert" id="choice1">
      <div id="insert1"><p>div 1</p></div>
      <div id="insert3"><p>div 3</p></div>
    </div>
    <div id="table"></div>
  </body>
  <script src="script.js"></script>
</html>
